<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Length</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div id="header">
        <img
          src="./images/brownlogo.png"
          alt="my image"
          height="130"
          width="115"
        />
        <h1>Mindful Meals</h1>
        <br />
        <h2><a class="navbar" href="./index.html">Home</a></h2>
        <h2><a class="navbar" href="./submit.html">Submit a Recipe</a></h2>
        <br />

        <aside>
          <p>Login:</p>
          <form action="" method="post">
            <label for="userName"></label>
            <input
              type="name"
              name="userName"
              id="userName"
              placeholder="Username"
            />
            <label for="userPassword"></label>
            <br />
            <input
              type="password"
              name="userPassword"
              id="userPassword"
              placeholder="Password"
            />
            <button type="button">Submit</button>
            <br />
          </form>
        </aside>
      </div>
    </header>
    <br />
    <br />

    <div id="text">
      <h1>Pick the length of the recipe</h1>
      <ul>
        <h1><a class="navbar" href="./vegetarianLong.html">Long Recipe</a></h1>
        <h1>OR</h1>
        <h1>
          <a class="navbar" href="./vegetarianShort.html">Short Recipe</a>
        </h1>
      </ul>
    </div>
  </body>
</html>
