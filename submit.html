<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Submit</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
        <div id="header">
          <img
            src="./images/brownlogo.png"
            alt="my image"
            height="130"
            width="115"
          />
          <h1>Mindful Meals</h1>
          <br />
          <h2><a class="navbar" href="./index.html">Home</a></h2>
          <h2><a class="navbar" href="./submit.html">Submit a Recipe</a></h2>
          <br />
  
          <aside>
            <p>Login:</p>
            <form action="" method="post">
              <label for="userName"></label>
              <input
                type="name"
                name="userName"
                id="userName"
                placeholder="Username"
              />
              <label for="userPassword"></label>
              <br />
              <input
                type="password"
                name="userPassword"
                id="userPassword"
                placeholder="Password"
              />
              <button type="button">Submit</button>
              <br />
            </form>
          </aside>
        </div>
      </header>
      <br />
      <br />

      <div id="submitTitle">
        <p>Submit your recipe and you could see it online!</p>
      </div>

      <div id="name">
         <form action="" method="post"> 
            <label for="Name">Recipe Name:</label>
            <textarea rows="2" cols="50"></textarea>
            <br />
      </div>

      <div id="diet">
        <form action="" method="post"> 
               <label for="Name">Choose Diet:</label>
               <textarea rows="2" cols="50"></textarea>
             <br />
     </div>
      
      <div id="ingredients">
            <form action="" method="post">
              <label for="ingredients">Ingredients:</label>
              <textarea rows="12" cols="50"></textarea>
              <br />
      </div>

      <div id="steps">
            <form action="" method="post">
              <label for="userName">List Steps:</label>
              <textarea rows="18" cols="50"></textarea>
              <br />
              <button type="button">Submit</button>
      </div>
    
  </body>
</html>
